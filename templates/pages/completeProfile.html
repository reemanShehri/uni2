{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>
    <link rel="stylesheet" href="{% static 'css/completeProfile.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
    <div class="container">
        <h1 class="main-title">Complete Profile</h1>

        <!-- Profile Photo Section -->
        <div class="section">
            <h2 class="section-title">Profile Photo</h2>
            <div class="upload-section">
                <label for="profilePhoto" class="upload-label">
                    <span class="upload-text">Upload Photo</span>
                    {{ form.profile_picture }}                </label>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <!-- Usage Details Section -->
        <div class="section">
            <h2 class="section-title">Usage Details</h2>
            <div class="name-fields">
                {% comment %} <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div> {% endcomment %}
                {% comment %} <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div> {% endcomment %}
            </div>
            <div class="input-group">
                <label for="universityName">University Name</label>
                {{ form.university }}            </div>
            <div class="input-group">
                <label for="academicLevel">Academic Level</label>
                {{ form.academic_level }}            </div>
            <div class="input-group">
                <label for="major">Major</label>
                {{ form.major }}            </div>
        </div>

        <!-- Image Requirements Section -->
        <div class="section">
            <!-- <h3 class="requirements-title">Image requirements:</h3>
            <ul class="requirements-list">
                <li>Min. 400 x 400px</li>
                <li>Max. 2MB</li>
                <li>Your face or logo</li>
            </ul> -->
        </div>

        <!-- Action Button -->
        <button type="submit" class="action-btn" style="color: white;">
            {% comment %} {% url 'dashboard' %} {% endcomment %}
            <a href="{% url 'dashboard' %}" style="text-decoration: none; color: inherit;">Submit</a>
          </button>
    <script>
        // JavaScript لإزالة الصورة المحددة
        document.querySelector('.remove-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('profilePhoto');
            fileInput.value = ''; // إزالة الملف المحدد
            alert('تمت إزالة الصورة بنجاح!');
        });
    </script>
</body>
</html>
