<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Selection</title>
    <link rel="stylesheet" href="styles.css">

    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>        
</head>
<body>
    <h1>Select Your Courses</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Course Name</th>
                    <th>Course Code</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td><input type="checkbox" name="courses" value="{{ course.id }}"></td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.code }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Register Courses</button>
    </form>
</body>
</html>
